
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de acesso ao site</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body style="background-color: #f2f2f2;">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="card">
                <div class="card-body">
                    <h3>Login</h3>
                    </div>
                    <div class="card-body">
                            <form action="" method="POST">
                                <div>
                                    <div class="mb-3">
                                        <label>Nome</label>
                                        <input type="text"
                                        name="nome"
                                        class="form-control" placeholder="Digite seu nome" required>
                                    </div>
                                </div>     
                                <div>
                                    <div class="mb-3">
                                        <label>Email</label>
                                        <input type="text"
                                        name="email"
                                        class="form-control" placeholder="Informe seu E-mail" required>
                                    </div>
                                </div> 
                                <div>
                                    <div class="mb-3">
                                        <label>Senha</label>
                                        <input type="password"
                                        name="senha"
                                        class="form-control" placeholder="Insira sua senha" required>
                                    </div>
                                </div>
                                <div>
                                    <div class="mb-3">
                                        <label>Confirmação de senha</label>
                                        <input type="password"
                                        name="csenha"
                                        class="form-control" placeholder="Confirme sua senha" required>
                                    </div>
                                </div>
                                <div>
                                    <div class="mb-3">
                                        <button type="submit" name="acessar"
                                        class="btn
                                        btn-primary">Cadastrar</button>
                                    </div>
                                </div>       
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
